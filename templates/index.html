<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./laptop_318-529696.png">
    <title>Port Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="glitch">💀 Port Scanner 💀</h1>

    <div class="scanner">
        <label for="target" class="typing">🎯 Enter Target IP or Domain:</label>
        <input id="target" type="text" class="input-box" placeholder="e.g. 192.168.1.1">

        <label for="num_ports" class="typing">🔢 Number of Ports to Scan (1-65535):</label>
        <input id="num_ports" type="number" class="input-box" min="1" max="65535" value="100">

        <button onclick="startScan()" class="btn">🚀 Start Scan</button>
        <button onclick="exportToCSV()" class="btn">📥 Export CSV</button>
    </div>

    <div id="output" class="output-box" style="display: none;">💻 Awaiting input...</div>

    <footer>
        <p class="hacker-text">⚡ Crafted by <span class="glitch">V33R</span> | 💀 Stay Anonymous 💀</p>
        <div class="social-links">
            <a href="https://github.com/VeerDev-hub" target="_blank">🐙 GitHub</a> |
            <a href="https://www.linkedin.com/in/veer-pratap-singh-99a368310" target="_blank">🔗 LinkedIn</a> |
            <a href="https://instagram.com/veers.pov" target="_blank">📸 Instagram</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
